<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uttarakhand Image Map</title>
</head>
<body>
    <h1>Uttarakhand Image Map</h1>
    <p>Click on a district to visit its Wikipedia page.</p>
    
    <img src="uttarakhand.jpg" usemap="#uttarakhandmap" alt="Uttarakhand Map" width="600">
    
    <map name="uttarakhandmap">
        <area shape="rect" coords="100,50,180,100" href="https://en.wikipedia.org/wiki/Dehradun_district" alt="Dehradun" target="_blank">
        <area shape="rect" coords="200,120,280,170" href="https://en.wikipedia.org/wiki/Haridwar_district" alt="Haridwar" target="_blank">
        <area shape="rect" coords="150,200,230,250" href="https://en.wikipedia.org/wiki/Nainital_district" alt="Nainital" target="_blank">
        <area shape="rect" coords="250,80,330,130" href="https://en.wikipedia.org/wiki/Uttarkashi_district" alt="Uttarkashi" target="_blank">
        <area shape="rect" coords="300,160,380,210" href="https://en.wikipedia.org/wiki/Pauri_Garhwal_district" alt="Pauri Garhwal" target="_blank">
    </map>
    
    
</body>
</html>
